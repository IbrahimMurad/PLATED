{% extends "subjects/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section col-md-5">
    <h1 id="title-in-header">PLATED</h1>
    <form method='POST'>
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Login</button>
            <small><a class="ml-3" href="{% url "password_reset" %}">Forgot Password?</a></small>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Need an account?    <a class="ml-2" href="{% url "register" %}">Register now</a>    
        </small>
    </div>
</div>
{% endblock content %}
