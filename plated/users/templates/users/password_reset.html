{% extends "subjects/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section col-md-5">
    <form method='POST'>
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Reset Password</legend>
                {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Send reset mail</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Or    <a class="ml-2" href="{% url "register" %}">Register now</a>    
        </small>
    </div>
</div>
{% endblock content %}
